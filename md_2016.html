<html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<style> circle {fill: lightblue; stroke: black;} </style>

<body onload='init()'>
<p>Medical Doctors in 2016</p>

<a href="https://haroon728.github.io/md_2016.html">scene 1</a>
<a href="https://haroon728.github.io/md_2017.html">scene 2</a>
<a href="https://haroon728.github.io/md_2018.html">scene 3</a>

<svg width="300" height="500" class="chart"></svg>
<script>
async function init() {
    var data = await d3.csv("https://haroon728.github.io/md_2016.csv");
    console.log(data);
    d3.select(".chart")
      .selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("width", 19)
      .attr("height", function(d) { return 10*d["md"]; })
      .attr("x", function(d,i) { return 20*i; })
      .attr("y", function(d) { return 420 - 10*d["md"]; });
}
</script>
</body>

</html>
