<html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<style> circle {fill: lightblue; stroke: black;} </style>

<body onload='init()'>
<p>Medical Doctors in 2016</p>

<a href="https://haroon728.github.io/md_2016.html">scene 1</a>
<a href="https://haroon728.github.io/md_2017.html">scene 2</a>
<a href="https://haroon728.github.io/md_2018.html">scene 3</a>

<svg width="600" height="600" class="chart"></svg>
<script>
async function init() {
    var data = await d3.csv("https://haroon728.github.io/md_2016.csv");
    console.log(data);
    var y = d3.scaleLinear()
        .domain([0, 100])
        .range([500, 0]);

    var x = d3.scaleBand()
        .domain(["a", "b", "c"])
        .range([0, 500])

    d3.select(".chart")
      .append("g")
      .attr("transform", "translate(50,50)")
      .selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("width", 19)
      .attr("height", function(d) { return d["md"]; })
      .attr("x", function(d,i) { return 20*i; })
      .attr("y", function(d) { return 500 - d["md"]; });

    d3.select(".chart")
      .append("g")
      .attr("transform", "translate(50,50)")
      .call(d3.axisLeft(y));

    d3.select(".chart")
      .append("g")
      .attr("transform", "translate(50,550)")
      .call(d3.axisBottom(x));
}
</script>
</body>

</html>
